<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>

        <div class="instagram-continue">

            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a class="instagram-login" href="#">Continue como dineipereira65</a>
                <a class="instagram-logout" href="#">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é dineipereira65?</p>
                <p class="not-account">
                    <a class="link-blue" href="#">Alternar contas</a>
                    ou
                    <a class="link-blue" href="#">Inscreva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
